{% extends 'base.html' %}
{% load static %}

{% block title %}Eliminar Página - Sostenibilidad Blog{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2>Eliminar Página</h2>
    <p>¿Estás seguro de que deseas eliminar la página "<strong>{{ page.title }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'pages:detail' page.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</section>
{% endblock %}
